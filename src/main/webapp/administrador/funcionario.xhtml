<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             template="/templates/template_admin.xhtml"

             xmlns:p="http://primefaces.org/ui"
             xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="conteudo">
        <h2><p:outputLabel value="Lista de Comidas"/></h2>
        <h:form>
            <p:selectManyCheckbox id="listComidas" value="#{clienteMB.comidasSelecionadas}" layout="grid" columns="2">
                <f:selectItems  value="#{clienteMB.comidas}" var="comida" itemLabel="#{comida}" itemValue="#{comida}" />
            </p:selectManyCheckbox>
        <br/>
        <p:commandButton value="Ver selecionados" 
                         oncomplete="PF('dialogComida').show();"
                         update="dialogComida"
                         />
        
        <p:dialog id="dialogComida" header="Comidas Selecionadas"
                  widgetVar="dialogComida" closable="true" closeOnEscape="true">
                      
            <p:dataList value="#{clienteMB.comidasSelecionadas}" var="c">
                <p:outputLabel value="#{c}" 
                               style="text-transform: uppercase !important"/>
                
            </p:dataList>
            
        </p:dialog>
        
        </h:form>


    </ui:define>




</ui:decorate>
