<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             template="/templates/template_admin.xhtml"

             xmlns:p="http://primefaces.org/ui"
             xmlns:f="http://xmlns.jcp.org/jsf/core">


    <br/>
    <ui:define name="conteudo">
        <h2><p:outputLabel value="Gerenciamento de Notas"/></h2>

        <h:form prependId="false">



            <f:facet name="header">
                Notas dos Alunos
            </f:facet>




            <p:dataTable value="#{notaMB.alunosNotas}" var="an" >



                <p:columnGroup type="header">
                    <p:row>
                        <p:column headerText="Aluno"/>
                    
                        <ui:repeat value="#{notaMB.avs}" var="avs">
                            <p:column headerText="#{avs}" />
                        </ui:repeat>
                    </p:row>
                </p:columnGroup>

                <p:columns value="#{an.notas}" var="nota">
                    <h:outputText value="#{nota}" />
                </p:columns>

                <p:column>
                    <h:outputText value="#{an.nome}" />
                </p:column>




            </p:dataTable>


        </h:form>


    </ui:define>


</ui:decorate>
